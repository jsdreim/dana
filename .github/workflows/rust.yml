name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # Default:
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test
    - name: Run benchmarks
      run: cargo bench

    # With features:
    - name: Build with features
      run: cargo build --features "chrono rand serde"
    - name: Run tests with features
      run: cargo test --features "chrono rand serde"

